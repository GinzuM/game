<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labirinto 3D</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="game-container">
    <canvas id="raycaster"></canvas>
    <div id="player"></div>
    <div id="hud">
      <div>Pontos: <span id="score">0</span></div>
      <svg id="running-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13.5 5.5C14.3284 5.5 15 4.82843 15 4C15 3.17157 14.3284 2.5 13.5 2.5C12.6716 2.5 12 3.17157 12 4C12 4.82843 12.6716 5.5 13.5 5.5Z" fill="currentColor"></path>
        <path d="M6.5 5.5H11L9 10L11 14L9 19.5H4L6 14L4 10L6.5 5.5Z" fill="currentColor"></path>
        <path d="M17 10L15 14L17 19.5H20L18 14L20 10H17Z" fill="currentColor"></path>
      </svg>
    </div>
    <div id="start-screen">
      <h1>Labirinto 3D</h1>
      <button id="start-btn">Iniciar</button>
      <button id="test-mode-btn">Modo de Teste</button>
      <div id="mobile-checkbox-container">
        <input type="checkbox" id="mobile-checkbox">
        <label for="mobile-checkbox">Modo MOBILE</label>
      </div>
    </div>
    <div id="game-controls">
      <button id="pause-btn" style="display: none;">Pausar</button>
      <button id="resume-btn" style="display: none;">Continuar</button>
    </div>
    <div id="pause-overlay">
      <div id="controls-panel">
        <h2>Controles do Jogo</h2>
        <ul>
          <li>W: Mover para frente</li>
          <li>S: Mover para trás</li>
          <li>A: Mover para a esquerda</li>
          <li>D: Mover para a direita</li>
          <li>Seta Esquerda: Girar para a esquerda</li>
          <li>Seta Direita: Girar para a direita</li>
          <li>Shift: Correr (15% mais rápido)</li>
        </ul>
        <div id="pause-buttons">
          <button id="resume-btn-overlay">Despausar</button>
          <button id="return-to-menu-btn">Retornar ao Menu</button>
        </div>
        <div id="button-size-control">
          <button id="small-size-btn">Pequeno</button>
          <button id="medium-size-btn">Médio</button>
          <button id="large-size-btn">Grande</button>
        </div>
      </div>
    </div>
    <div id="mobile-controls">
      <div id="mobile-movement">
        <button id="mobile-up">W</button>
        <button id="mobile-left">A</button>
        <button id="mobile-down">S</button>
        <button id="mobile-right">D</button>
      </div>
      <button id="mobile-run">↑</button>
      <div id="mobile-rotation">
        <button id="mobile-rotate-left">←</button>
        <button id="mobile-rotate-right">→</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
